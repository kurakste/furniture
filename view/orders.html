{% include ('header.template') %}

  <table>
     <tr>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>комментарий</th>
        <th>Статус</th>
        <th>изменить статус</th>
     </tr>
     {% for order in orders %}
     <tr>
        <td>{{ order.date }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.phone }}</td>
        <td>{{ order.comments }}</td>
        <td>{{ order.processflag }}</td>
        <td>
           <form action="/change-order-status/{{ order.id }}" method="post">
              <input type="submit" name="" id="" value="изменить" />
            </form>
        </td>
     </tr>

     {% endfor %}

  </table>

{% include ('footer.template') %}
